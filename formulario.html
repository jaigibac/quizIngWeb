<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="title" content="Formulario">
    <meta name="description" content="Descripción de la WEB">
    <meta name="author" content="Javier Ignacio Ibañez Acevedo" />
    <meta name="keywords" content="Formulario, responsivo" />
    <meta name="description" content="Un Formulario responsivo" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formmulario.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-md-2 col-md-8 offset-md-2 col-sm-12" id="formulario">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre completo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Tipo de documento</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" onclick="mostrarOcultar('DNI','RUT')" 
                                        value="option1">
                                    <label class="form-check-label" for="gridRadios1">
                                        DNI
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" onclick="mostrarOcultar('RUT','DNI')"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        RUT
                                    </label>
                                </div>

                            </div>
                        </div>

                    </fieldset>
                    <div class="form-group row" id="RUT"  style="display: none">
                        <label class="col-sm-2 col-form-label">RUT</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row" id="DNI"  style="display: none">
                        <label class="col-sm-2 col-form-label">DNI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" onclick="confimacionEnvioDatos('formulario')">Enviar</button>   
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
